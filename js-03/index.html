
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet"  href="style.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
  <div id="login-button">
      <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png"></img>
  </div>
  <div id="container">
      <h1>Log In</h1>
      <span class="close-btn">
        <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
      </span>
  <form>
      <input type="email" name="email" placeholder="E-mail">
      <input type="password" name="pass" placeholder="Password">
      <a href="#">Log in</a>
      <div id="remember-container">
          <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
          <span id="remember">Lembre de mim</span>
          <span id="forgotten">Palavra-chave esquecida</span>
      </div>
  </form>
  </div>
      <div id="forgotten-container">
        <h1>Esquecido</h1>
        <span class="close-btn">
            <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
        </span>
    <form>
          <input type="email" name="email" placeholder="E-mail">
          <a href="#" class="orange-btn">Obtenha uma nova senha</a>
    </form>
  </div>
<script src="script.js"></script>
</body>
</html>
